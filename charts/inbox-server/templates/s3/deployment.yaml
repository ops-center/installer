{{ if .Values.s3.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inbox-server.fullname" . }}-s3
  labels:
    app.kubernetes.io/component: s3
    {{- include "inbox-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: s3
      {{- include "inbox-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/component: s3
        {{- include "inbox-server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: s3
          env:
            - name: LOG_LEVEL
              value: trace
            - name: REMOTE_MANAGEMENT_DISABLE
              value: "1"
            - name: S3BACKEND
              value: mem
            - name: SCALITY_ACCESS_KEY_ID
              value: accessKey1
            - name: SCALITY_SECRET_ACCESS_KEY
              value: secretKey1
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.s3.image.repository }}:{{ .Values.s3.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.s3.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{ end }}
